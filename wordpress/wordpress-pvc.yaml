apiVersion: v1
items:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: wordpress
    name: mysql-pv-claim
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 2Gi
    storageClassName: local-storage
    volumeMode: Filesystem
    volumeName: pv01
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: wordpress
    name: wp-pv-claim
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 2Gi
    storageClassName: local-storage
    volumeMode: Filesystem
    volumeName: pv02
