apiVersion: v1
  kind: PersistentVolume
  metadata:
    labels:
      type: local
    name: pv01
  spec:
    accessModes:
    - ReadWriteOnce
    capacity:
      storage: 5Gi
    claimRef:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: mysql-pv-claim
    hostPath:
      path: /mnt/pv01
      type: ""
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-storage
    volumeMode: Filesystem
